<mat-card
    class="daxa-card top-selling-products-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <div class="row-container">
            <mat-card-title>
                <h4 class="mt-0 mb-0">
                    Hunting Rules
                </h4>
                <br>
            </mat-card-title>
            <div class="btn-box">
                <button mat-button>
                    <a routerLink="/quizpage" style="color: white;">Proceed to the HUNT!</a>
                </button>
            </div>
        </div>        
    </mat-card-header>
    <mat-card-content>
        <div class="top-selling-products-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Number Column -->
                    <ng-container matColumnDef="number">
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            {{element.number}}
                        </td>
                    </ng-container>

                    <!-- Product Column -->
                    <ng-container matColumnDef="product">
                        <td mat-cell *matCellDef="let element">
                            <div class="product-info d-flex align-items-center">
                                <div class="info">
                                    <p class="text-black">
                                        {{element.product.productName}}
                                    </p>
                                    <span class="d-block text-body">
                                        {{element.product.productSold}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Invoice Number Column -->
                    <ng-container matColumnDef="invoiceNumber">
                        <td mat-cell *matCellDef="let element">
                            {{element.invoiceNumber}}
                        </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <td mat-cell *matCellDef="let element">
                            {{element.price}}
                        </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
